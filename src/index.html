<!DOCTYPE html> <html lang="pl"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Bootstrap</span>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a href="#" class="nav-link text-uppercase">Strona główna</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-uppercase">Czym się zajmujemy</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-uppercase">Nasz zespół</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-uppercase">Kontakt</a></li>
                    </ul>

                    <form class="form-inline">
                        <button class="btn btn-danger">
                            <i class="fas fa-search" aria-hidden="true"></i>
                            Szukaj
                        </button>
                        <input class="form-control form-control-sm ml-3" type="search" placeholder="Wyszukaj" aria-label="Wyszukaj">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="jumbotron jumbotron-fluid my-jumbotron d-flex align-items-center">
            <div class="container text-center my-jumbotron-slogan">
                <h1 class="display-4 text-white my-4 text-uppercase my-jumbotron-text">Napiszemy <span class="text-warning font-weight-bold">Twoją</span> stronę!</h1>
                <button class="btn btn-warning btn-lg my-4">Pracuj z nami!</button>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
